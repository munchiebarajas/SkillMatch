<!DOCTYPE html>
<html>
<head>
    <title>SkillMatch</title>
    <style>
        /* Styles for the body */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f1f1f1;
        }

        /* Styles for the banner */
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
        }
        .logo {
            max-width: 1200px;
            height: auto;
            margin: 0px 0;
            margin-top: -70px;
            margin-bottom: -70px;
        }

        /* Styles for the results */
        .results {
            margin-top: 20px;
            text-align: center;
        }
        .results h1 {
            color: #333;
        }
        .result-item {
            margin-bottom: 10px; /* Increase the space between items */
            color: #666;
            list-style: none;
            display: flex; /* Add display flex */
            align-items: center; /* Align items vertically */
            justify-content: flex-start; /* Align items to the left */
        }
        .result-item input[type="radio"] {
            margin-right: 20px; /* Add margin between the circle and the text */
        }
        /* Updated styles for the job description */
        .description {
            margin-top: 20px;
            text-align: center;
            max-width: 600px; /* Adjust the maximum width of the container */
            margin-left: auto; /* Align the container to the center */
            margin-right: auto; /* Align the container to the center */
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const jobRadios = document.querySelectorAll('input[type="radio"][name="job"]');
            const descriptionElement = document.querySelector('.description p');

            // Initial description
            updateJobDescription(jobRadios[0].value);

            // Update description on radio button change
            jobRadios.forEach(radio => {
                radio.addEventListener('change', (event) => {
                    const selectedJob = event.target.value;
                    updateJobDescription(selectedJob);
                });
            });

            function updateJobDescription(job) {
                const jobDescriptions = JSON.parse('{{ job_descriptions | tojson }}');
                const description = jobDescriptions[job] || 'No description available for this job.';
                descriptionElement.textContent = description;
            }
        });
    </script>
</head>
<body>
    <!-- Banner section -->
    <div class="banner">
        <!-- Logo image -->
        <img class="logo" src="{{ url_for('static', filename='logobg.png') }}" alt="Logo">
    </div>

    <!-- Content -->
    <div class="results">
        <h1>Top Matches based on Your preferences</h1>
        <form>
            <ol>
                {% for result in results %}
                    <li class="result-item">
                    <input type="radio" name="job" value="{{ result[0] }}" {% if loop.first %}checked{% endif %}> {{ loop.index }}. {{ result[0] }} <!-- Display loop index instead of rating -->
                    </li>
                {% endfor %}
            </ol>
        </form>
    </div>

    <div class="description">
        <h2>Job Description</h2>
        <p></p>
    </div>
    <!-- Button to go back to the index page -->
    <a href="{{ url_for('index') }}"><button>Back to Home</button></a>


</body>
</html>
