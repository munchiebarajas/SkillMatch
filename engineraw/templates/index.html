<!DOCTYPE html>
<html>
<head>
    <title>SkillMatch</title>
    <style>
        /* Styles for the body */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Updated alignment */
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f1f1f1;
        }

        /* Styles for the banner */
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
        }
        .logo {
            max-width: 1200px;
            height: auto;
            margin: 0px 0;
            margin-top: -70px;
            margin-bottom: -70px;
        }

        /* Styles for the box container */
        .box-container {
            margin-top: 40px;
            margin-left: 20px;
            width: 70%; /* Updated width */
            max-width: 600px; /* Added max-width */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Styles for the text inside the box */
        .box-text {
            color: #333333;
            font-size: 18px;
            line-height: 1.5;
        }

        /* Styles for the button container */
        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        /* Styles for the next button */
        .next-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Banner section -->
    <div class="banner">
        <!-- Logo image -->
        <img class="logo" src="{{ url_for('static', filename='logobg.png') }}" alt="Logo">
    </div>

    <!-- Box container section -->
    <div class="box-container">
        <!-- Box text -->
        <p class="box-text">Your text goes here</p>
    </div>

    <!-- Button container section -->
    <div class="button-container">
        <!-- Next button -->
        <button class="next-button" onclick="location.href='/questionpage'">Next Site</button>
    </div>
</body>
</html>
