<!DOCTYPE html>
<html>

<head>
    <title>New Page</title>
    <style>
        body {
            background-image: url('bakgrund.jpeg');
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            background-color: #08917a;
            border-radius: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            /* Added margin-bottom */
        }

        .logo {
            max-width: 800px;
            height: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 50px;
        }

        .box {
            background-color: #eaf2e5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            max-width: 600px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .text-box {
            background-color: #eaf2e5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            max-width: 600px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .result {
            font-weight: bold;
        }

        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 600px;
            max-width: 80%;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
            border-radius: 10px;
        }

        .button-container a.previous {
            background-color: #f1f1f1;
            color: black;
        }

        .button-container a.previous:hover {
            background-color: #ddd;
            color: black;
        }

        .button-container a.next {
            background-color: #04AA6D;
            color: white;
        }

        .button-container a.next:hover {
            background-color: #0b8e64;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img class="logo" src="skillmatchlogo.png" alt="Logo">
    </div>
    <div class="box">
        <p>Grattis! Här kommer ditt resultat på de yrkena som passar dina val bäst.
            Lycka till! :) </p>
    </div>
    <div class="box">
        <p class="result" id="result"></p>
    </div>

    <div class="button-container">
        <a href="Skillmatchweb.html" class="previous">&laquo; Previous</a>
        <a href="fragar2.html" class="next">Next &raquo;</a>
    </div>

    <script>
        const occupationData = [
            { occupation: 'Drifttekniker, Data', value: 'General-Purpose Programming' },
            { occupation: 'Databasutvecklare', value: 'General-Purpose Programming' },
            { occupation: 'Databasadministratör', value: 'General-Purpose Programming' },
            { occupation: 'Databassäkerhetsansvarig', value: 'General-Purpose Programming' },
            { occupation: 'Databastekniker', value: 'General-Purpose Programming' },
            { occupation: 'Data Warehouse Specialist', value: 'General-Purpose Programming' },
            { occupation: 'Dataoperatör', value: 'General-Purpose Programming' },
        ];

        const result = document.getElementById('result');

        const optionValue = 'General-Purpose Programming'; // Change the option value here if needed

        const selectedOccupations = occupationData.filter(
            (occupation) => occupation.value === optionValue
        );

        if (selectedOccupations.length > 0) {
            selectedOccupations.sort((a, b) => b.vacancies - a.vacancies);

            let resultHTML = '';
            selectedOccupations.forEach((occupation) => {
                resultHTML += `<p>${occupation.occupation}</p>`;
            });

            result.innerHTML = resultHTML;
        } else {
            result.innerHTML = 'No occupations found.';
        }
    </script>
</body>

</html>
