<!DOCTYPE html>
<html>

<head>
    <title>Skillmatch</title>
    <style>
        body {
            background-image: url('bakgrund.jpeg');
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            background-color: #08917a;
            border-radius: 10px;
            margin-top: 20px;
        }

        .logo {
            max-width: 800px;
            height: auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            margin-top: 50px;
        }

        .text-boxes {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .text-box {
            flex: 1;
            background-color: #eaf2e5;
            border-radius: 10px;
            padding: 20px;
            margin-right: 20px;
        }

        .lists-container {
            display: flex;
        }

        .list {
            flex: 1;
            margin-right: 20px;
            background-color: #eaf2e5;
            border-radius: 10px;
            padding: 20px;
            overflow-y: scroll;
            /* Added to enable scrolling */
            max-height: 400px;
            /* Added to limit the height and enable scrolling */
        }

        .list img {
            width: 100%;
            /* Added to make the image fill the container */
            height: auto;
            /* Maintain the aspect ratio */
        }

        .list::-webkit-scrollbar {
            width: 8px;
            /* Width of the scrollbar */
        }

        .list::-webkit-scrollbar-thumb {
            background-color: #889d9e;
            /* Color of the scrollbar thumb */
            border-radius: 10px;
        }

        .list::-webkit-scrollbar-track {
            background-color: #eaf2e5;
            /* Color of the scrollbar track */
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img class="logo" src="skillmatchlogo.png" alt="Logo">
    </div>

    <div class="container">
        <div class="text-boxes">
            <div class="text-box">
                <h2>Jobboskit</h2>
                <p>OSV</p>
            </div>
            <div class="text-box">
                <h2>Walla mer jobb o sånt</h2>
                <p>Jo jag svär, de mer jobb</p>
            </div>
        </div>
        <div class="lists-container">
            <div class="list">
                <!-- Add your long image here -->
                <img src="Toppyrken.png" alt="Long Image">
            </div>
            <div class="list">
                <!-- Add your long image here -->
                <img src="Topprog.png" alt="Long Image">
            </div>
        </div>
    </div>

    <a class="button" href="fragar.html">Go to Question Page</a>
</body>

</html>
