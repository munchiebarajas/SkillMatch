<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url('bakgrund.jpeg');
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            background-color: #08917a;
            border-radius: 10px;
            margin-top: 20px;
        }

        .logo {
            max-width: 800px;
            height: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 50px;
        }

        .box {
            background-color: #eaf2e5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            max-width: 600px;
            width: 80%;
            padding-bottom: 30px;
        }

        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .slider-container {
            width: 80%;
            margin: 20px auto;
            position: relative;
        }

        .slider {
            width: 100%;
        }

        .slider-number {
            position: absolute;
            bottom: -20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .answer-option {
            font-size: 16px;
        }

        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 600px;
            max-width: 80%;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
        }

        a:hover {
            background-color: #ddd;
            color: black;
        }

        .previous {
            background-color: #f1f1f1;
            color: black;
        }

        .next {
            background-color: #04AA6D;
            color: white;
        }

        .round {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img class="logo" src="skillmatchlogo.png" alt="Logo">
    </div>

    <div class="container">
        <div class="box">
            <h2>Välj inriktning</h2>
            <select id="question1">
                <option value="General-Purpose Programming">General-Purpose Programming</option>
                <option value="Web Development">Web Development</option>
                <option value="Databases and Data Manipulation">Databases and Data Manipulation</option>
                <option value="Scientific and Mathematical Computing">Scientific and Mathematical Computing</option>
                <option value="Not interested in programming">Not interested in programming</option>
            </select>
        </div>

        <div class="box">
            <h2>Programmeringsspråk</h2>
            <p class="result" id="result"></p>
        </div>

        <!-- Button -->
        <div class="button-container">
            <a href="fragar2.html" class="previous" style="margin-right: auto;">&laquo; Previous</a>
            <a href="Resultat.html" class="next" style="margin-left: auto;">Next &raquo;</a>
        </div>
    </div>

    <script>
        const occupationData = [
            { occupation: 'Java', value: 'General-Purpose Programming' },
            { occupation: 'Python', value: 'General-Purpose Programming' },
            { occupation: 'C#', value: 'General-Purpose Programming' },
            { occupation: 'TypeScript', value: 'General-Purpose Programming' },
            { occupation: 'JavaScript', value: 'General-Purpose Programming' },
            { occupation: 'C++', value: 'General-Purpose Programming' },
            { occupation: 'Go', value: 'General-Purpose Programming' },
            { occupation: 'C', value: 'General-Purpose Programming' },
            { occupation: 'CSS', value: 'Web Development' },
            { occupation: 'HTML', value: 'Web Development' },
            { occupation: 'PHP', value: 'Web Development' },
            { occupation: 'SQL', value: 'Databases and Data Manipulation' },
            { occupation: 'MATLAB', value: 'Scientific and Mathematical Computing' },
            { occupation: 'R', value: 'Scientific and Mathematical Computing' },
        ];

        const question1 = document.getElementById('question1');
        const result = document.getElementById('result');

        const options = question1.getElementsByTagName('option');
        const optionValues = Array.from(options).map((option) => option.value);
        const occupationMap = {};

        occupationData.forEach((occupation, index) => {
            occupationMap[occupation.occupation] = optionValues[index % optionValues.length];
        });

        question1.addEventListener('change', () => {
            const selectedOption = question1.value;
            const selectedOccupations = occupationData.filter(
                (occupation) => occupationMap[occupation.occupation] === selectedOption
            );

            if (selectedOccupations.length > 0) {
                selectedOccupations.sort((a, b) => b.vacancies - a.vacancies);

                let resultHTML = '';
                selectedOccupations.forEach((occupation) => {
                    resultHTML += `<p>${occupation.occupation}</p>`;
                });

                result.innerHTML = resultHTML;
            } else {
                result.innerHTML = 'No occupations found.';
            }
        });
    </script>
</body>

</html>
