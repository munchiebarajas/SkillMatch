            { occupation: 'Systemutvecklare/Programmerare', vacancies: 4814, value: 'Jobb8' },
        ];

        const question1 = document.getElementById('question1');
        const result = document.getElementById('result');


        const options = question1.getElementsByTagName('option');
        const optionValues = Array.from(options).map((option) => option.value);
        const occupationMap = {};

        occupationData.forEach((occupation, index) => {
            occupationMap[occupation.occupation] = optionValues[index % optionValues.length];
        });


        question1.addEventListener('change', () => {
            const selectedOption = question1.value;
            const selectedOccupations = occupationData.filter(
                (occupation) => occupationMap[occupation.occupation] === selectedOption
            );

            if (selectedOccupations.length > 0) {

                selectedOccupations.sort((a, b) => b.vacancies - a.vacancies);


                let resultHTML = '';
                selectedOccupations.forEach((occupation) => {
                    resultHTML += `<p>${occupation.occupation} - ${occupation.vacancies} vacancies</p>`;
                });

                result.innerHTML = resultHTML;
            } else {
                result.innerHTML = 'No occupations found.';
            }
        });
    </script>
