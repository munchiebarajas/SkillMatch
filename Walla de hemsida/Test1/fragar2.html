<!DOCTYPE html>
<html>

<head>
    <title>Frågor</title>
    <style>
        body {
            background-image: url('bakgrund.jpeg');
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            background-color: #08917a;
            border-radius: 10px;
            margin-top: 20px;
        }

        .logo {
            max-width: 800px;
            height: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 50px;
        }

        .question-box {
            background-color: #eaf2e5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            max-width: 600px;
            width: 80%;
            padding-bottom: 30px;
        }

        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .slider-container {
            width: 80%;
            margin: 20px auto;
            position: relative;
        }

        .slider {
            width: 100%;
        }

        .slider-number {
            position: absolute;
            bottom: -20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .answer-option {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img class="logo" src="skillmatchlogo.png" alt="Logo">
    </div>

    <div class="container">
        <div class="question-box">
            <div class="question">
                SVÄÄÄÄÄÄÄÄÄÄÄÄÄÄÄR
            </div>
            <div class="slider-container">
                <input type="range" min="1" max="5" value="3" class="slider">
                <div class="slider-number">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                </div>
            </div>
        </div>

        <div class="question-box">
            <div class="question">
                NO CAP
            </div>
            <div class="slider-container">
                <input type="range" min="1" max="5" value="3" class="slider">
                <div class="slider-number">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                </div>
            </div>
        </div>

        <a class="button" href="fragar3.html">Go to Question Page</a>
    </div>
</body>

</html>
